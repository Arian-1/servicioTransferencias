<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Realizar Transferencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Gesti√≥n de Cuentas</a>
        <div class="ms-auto">
            <a href="/accounts" class="btn btn-outline-light">Ver Cuentas</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card mx-auto shadow-sm" style="max-width: 480px;">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0">Nueva Transferencia</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/transfer}" th:object="${req}" method="post">
                <div class="mb-3">
                    <label class="form-label">Cuenta Origen</label>
                    <select th:field="*{origenId}" class="form-select" required>
                        <option value="" disabled selected>Selecciona...</option>
                        <option th:each="c: ${cuentas}"
                                th:value="${c.id}"
                                th:text="${c.propietario} + ' (ID:' + ${c.id} + ')'">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Cuenta Destino</label>
                    <select th:field="*{destinoId}" class="form-select" required>
                        <option value="" disabled selected>Selecciona...</option>
                        <option th:each="c: ${cuentas}"
                                th:value="${c.id}"
                                th:text="${c.propietario} + ' (ID:' + ${c.id} + ')'">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Monto</label>
                    <input type="number" step="0.01" th:field="*{monto}" class="form-control" placeholder="0.00" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Enviar</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Cuentas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Gestión de Cuentas</a>
        <div class="ms-auto">
            <a href="/transfer" class="btn btn-success">Transferir</a>
        </div>
    </div>
</nav>

<div class="container">

    <div class="row mb-4">
        <div class="col">
            <h2 class="h4">Lista de Cuentas</h2>
        </div>
    </div>

    <table class="table table-striped table-hover shadow-sm bg-white">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Propietario</th>
            <th>Saldo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c: ${cuentas}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.propietario}"></td>
            <td th:text="${c.saldo}"></td>
        </tr>
        </tbody>
    </table>

    <div class="card mt-5 shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Crear Nueva Cuenta</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/accounts}" th:object="${nueva}" method="post">
                <div class="mb-3">
                    <label class="form-label">Propietario</label>
                    <input type="text" th:field="*{propietario}" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Saldo Inicial</label>
                    <input type="number" step="0.01" th:field="*{saldo}" class="form-control" placeholder="0.00" required>
                </div>
                <button type="submit" class="btn btn-primary">Crear cuenta</button>
            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

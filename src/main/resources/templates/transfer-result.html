<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado de Transferencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Gesti√≥n de Cuentas</a>
        <div class="ms-auto">
            <a href="/transfer" class="btn btn-outline-light me-2">Otra transferencia</a>
            <a href="/accounts" class="btn btn-outline-light">Ver cuentas</a>
        </div>
    </div>
</nav>

<div class="container">
    <div th:if="${msg}" class="alert alert-success shadow-sm" th:text="${msg}"></div>
    <div th:if="${error}" class="alert alert-danger shadow-sm" th:text="${error}"></div>

    <div class="card mt-4 shadow-sm">
        <div class="card-header bg-light">
            <h5 class="mb-0">Saldos Actualizados</h5>
        </div>
        <div class="card-body p-0">
            <table class="table mb-0">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Propietario</th>
                    <th>Saldo</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c: ${cuentas}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.propietario}"></td>
                    <td th:text="${c.saldo}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
